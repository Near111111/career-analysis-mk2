<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduLift - Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background-color: #d4d0c8;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .header {
        background-color: #c8c4bc;
        padding: 20px 40px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 2px solid #a8a49c;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
      }

      .left-section {
        display: flex;
        align-items: center;
        gap: 40px;
      }

      .logo-section {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .logo {
        width: 80px;
        height: auto;
      }

      .logo img {
        width: 100%;
        height: auto;
        display: block;
      }

      .logo-text {
        font-size: 24px;
        font-weight: 700;
        color: #4a90e2;
      }

      .nav-menu {
        display: flex;
        align-items: center;
        gap: 30px;
      }

      .nav-menu a {
        text-decoration: none;
        color: #2c3e50;
        font-size: 16px;
        font-weight: 500;
        transition: color 0.3s;
      }

      .nav-menu a:hover {
        color: #4a90e2;
      }

      .nav-menu a.active {
        color: #4a90e2;
        font-weight: 600;
      }

      .logout-btn {
        background-color: #e74c3c;
        color: white;
        padding: 10px 25px;
        border-radius: 20px;
        border: none;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s;
        font-family: "Inter", sans-serif;
      }

      .logout-btn:hover {
        background-color: #c0392b;
      }

      .main-content {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 120px 20px 40px;
      }

      .profile-container {
        background-color: #f5f3ed;
        border: 3px solid #000;
        border-radius: 50px;
        padding: 50px 60px;
        width: 100%;
        max-width: 700px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .profile-title {
        text-align: center;
        font-size: 32px;
        font-weight: 600;
        color: #2c3e50;
        margin-bottom: 15px;
      }

      .profile-subtitle {
        text-align: center;
        font-size: 16px;
        color: #555;
        margin-bottom: 40px;
      }

      .form-group {
        margin-bottom: 25px;
      }

      .form-group label {
        display: block;
        font-size: 14px;
        color: #2c3e50;
        margin-bottom: 8px;
        font-weight: 600;
      }

      .form-group input[type="text"],
      .form-group input[type="number"],
      .form-group select,
      .form-group textarea {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #000;
        background-color: #fff;
        font-size: 14px;
        outline: none;
        transition: border-color 0.3s;
        font-family: "Inter", sans-serif;
        border-radius: 5px;
      }

      .form-group input:focus,
      .form-group select:focus,
      .form-group textarea:focus {
        border-color: #4a90e2;
      }

      .form-group select {
        cursor: pointer;
      }

      .checkbox-group {
        margin-top: 20px;
      }

      .checkbox-group label {
        font-size: 14px;
        color: #2c3e50;
        margin-bottom: 15px;
        font-weight: 600;
        display: block;
      }

      .checkbox-item {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 12px;
        padding: 10px;
        background-color: #fff;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        transition: all 0.3s;
      }

      .checkbox-item:hover {
        border-color: #4a90e2;
        background-color: #f8f9fa;
      }

      .checkbox-item input[type="checkbox"] {
        width: 20px;
        height: 20px;
        cursor: pointer;
        accent-color: #4a90e2;
      }

      .checkbox-item label {
        margin: 0;
        font-weight: 500;
        font-size: 14px;
        cursor: pointer;
        flex: 1;
      }

      .submit-btn {
        width: 100%;
        padding: 15px;
        background-color: #5dade2;
        color: white;
        border: none;
        border-radius: 25px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        margin-top: 20px;
        transition: background-color 0.3s;
        font-family: "Inter", sans-serif;
      }

      .submit-btn:hover {
        background-color: #3498db;
      }

      .message {
        padding: 12px;
        border-radius: 5px;
        margin-top: 15px;
        text-align: center;
        font-size: 14px;
      }

      .message.error {
        background-color: #fee;
        color: #c33;
        border: 1px solid #fcc;
      }

      .message.success {
        background-color: #efe;
        color: #3c3;
        border: 1px solid #cfc;
      }

      .footer {
        background-color: #b8b4ac;
        padding: 12px 20px;
        text-align: center;
        color: #2c3e50;
        font-size: 14px;
        border-top: 2px solid #a8a49c;
      }

      @media (max-width: 968px) {
        .header {
          padding: 15px 20px;
          flex-direction: column;
          gap: 15px;
        }

        .left-section {
          flex-direction: column;
          gap: 15px;
        }

        .nav-menu {
          gap: 15px;
          font-size: 14px;
        }

        .main-content {
          padding: 200px 20px 40px;
        }

        .profile-container {
          padding: 40px 30px;
          border-radius: 30px;
        }

        .profile-title {
          font-size: 26px;
        }

        .logo {
          width: 60px;
        }

        .logo-text {
          font-size: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="left-section">
        <div class="logo-section">
          <div class="logo">
            <img src="/static/Edulift.png" alt="EduLift Logo" />
          </div>
          <div class="logo-text">EduLift</div>
        </div>
        <nav class="nav-menu">
          <a href="/dashboard">Dashboard</a>
          <a href="/my_recommendations">My Recommendations</a>
          <a href="/profile" class="active">Profile</a>
        </nav>
      </div>
      <button class="logout-btn" onclick="handleLogout()">Logout</button>
    </div>

    <div class="main-content">
      <div class="profile-container">
        <h1 class="profile-title">ðŸ‘¤ Tell Us About Yourself</h1>
        <p class="profile-subtitle">
          This helps us provide personalized recommendations
        </p>

        <form id="profileForm">
          <div class="form-group">
            <label for="age">Age</label>
            <input
              type="number"
              id="age"
              name="age"
              min="1"
              max="120"
              placeholder="Enter your age"
              required
            />
          </div>

          <div class="form-group">
            <label for="education_level">Highest Education Level</label>
            <select id="education_level" name="education_level" required>
              <option value="">Select...</option>
              <option value="elementary">Elementary</option>
              <option value="junior_high">Junior High School</option>
              <option value="senior_high">Senior High School</option>
              <option value="college">Some College</option>
              <option value="college_graduate">College Graduate</option>
              <option value="vocational">Vocational/TESDA</option>
            </select>
          </div>

          <div class="form-group">
            <label for="current_status">Current Status</label>
            <select id="current_status" name="current_status" required>
              <option value="">Select...</option>
              <option value="student">Student</option>
              <option value="out_of_school">Out of School</option>
              <option value="employed">Employed</option>
              <option value="unemployed">Unemployed</option>
            </select>
          </div>

          <div class="form-group">
            <label for="skills">Skills (comma-separated)</label>
            <input
              type="text"
              id="skills"
              name="skills"
              placeholder="e.g., computer, cooking, driving"
            />
          </div>

          <div class="form-group">
            <label for="interests">Interests (comma-separated)</label>
            <input
              type="text"
              id="interests"
              name="interests"
              placeholder="e.g., technology, art, business"
            />
          </div>

          <div class="form-group">
            <label>Barriers (select all that apply)</label>
            <div class="checkbox-group">
              <div class="checkbox-item">
                <input
                  type="checkbox"
                  id="barrier_money"
                  name="barriers"
                  value="money"
                />
                <label for="barrier_money">Financial constraints</label>
              </div>
              <div class="checkbox-item">
                <input
                  type="checkbox"
                  id="barrier_distance"
                  name="barriers"
                  value="distance"
                />
                <label for="barrier_distance">Distance/Transportation</label>
              </div>
              <div class="checkbox-item">
                <input
                  type="checkbox"
                  id="barrier_device"
                  name="barriers"
                  value="device"
                />
                <label for="barrier_device">No device/internet</label>
              </div>
              <div class="checkbox-item">
                <input
                  type="checkbox"
                  id="barrier_schedule"
                  name="barriers"
                  value="schedule"
                />
                <label for="barrier_schedule">Time/Schedule conflicts</label>
              </div>
              <div class="checkbox-item">
                <input
                  type="checkbox"
                  id="barrier_family"
                  name="barriers"
                  value="family"
                />
                <label for="barrier_family">Family responsibilities</label>
              </div>
            </div>
          </div>

          <button type="submit" class="submit-btn">Save Profile</button>
          <div id="message" class="message" style="display: none"></div>
        </form>
      </div>
    </div>

    <div class="footer">
      Â© 2025 EduLift - Career and Learning Support Recommendation
    </div>

    <script>
      async function handleLogout() {
        try {
          const response = await fetch("/logout", {
            method: "GET",
            headers: { "Content-Type": "application/json" },
          });
          window.location.href = "/login";
        } catch (error) {
          console.error("Logout error:", error);
          window.location.href = "/login";
        }
      }

      // Form submission handler
      document
        .getElementById("profileForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const messageDiv = document.getElementById("message");

          const formData = {
            age: document.getElementById("age").value,
            education_level: document.getElementById("education_level").value,
            current_status: document.getElementById("current_status").value,
            skills: document.getElementById("skills").value,
            interests: document.getElementById("interests").value,
            barriers: Array.from(
              document.querySelectorAll('input[name="barriers"]:checked')
            )
              .map((cb) => cb.value)
              .join(","),
          };

          try {
            const response = await fetch("/profile", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(formData),
            });

            const data = await response.json();

            if (data.success) {
              messageDiv.textContent = "Profile saved successfully!";
              messageDiv.className = "message success";
              messageDiv.style.display = "block";
              setTimeout(() => {
                window.location.href = "/dashboard";
              }, 1500);
            } else {
              messageDiv.textContent = data.message || "Error saving profile";
              messageDiv.className = "message error";
              messageDiv.style.display = "block";
            }
          } catch (error) {
            messageDiv.textContent = "An error occurred: " + error.message;
            messageDiv.className = "message error";
            messageDiv.style.display = "block";
          }
        });
    </script>
  </body>
</html>
