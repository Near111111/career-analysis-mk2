<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}Education & Career Pathway System{% endblock %}
    </title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <div class="logo">PathwayPH</div>
        {% if session.username %}
        <div class="nav-links">
          <a href="/dashboard">Dashboard</a>
          <a href="/my_recommendations">My Recommendations</a>
          <span class="username">{{ session.username }}</span>
          <a href="/logout" class="btn-logout">Logout</a>
        </div>
        {% endif %}
      </div>
    </nav>

    <main class="container">{% block content %}{% endblock %}</main>

    <footer>
      <p>&copy; 2025 Education & Career Pathway System</p>
    </footer>

    {% block scripts %}{% endblock %}
  </body>
</html>
